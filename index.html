<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="table-responsive">
      <div class="basicInfo">
          
      </div>
      <h1>ACR</h1><br />

      <table class="table table-bordered table-striped" id="employee_table">
        <tr>
          <th>Criteria</th>
          <th>Performance Level</th>
          <th>Remarks and Explantions</th>
        </tr>
        <tbody class="tableBody"></tbody>
      </table>
    </div>
  </div>
  <!-- <tr>
      <td>{{number}}</td>
      <td>{{Conformance}}</td>
      <td>{{Remarks}}</td>
</tr> -->

  <script id="rowTemplate" type="text/handlebars-template">
    {{#list Criteria}}<b>{{number}} {{Conformance}} {{Remarks}} </b>{{/list}}
  </script>
  <script id="mainInfo" type="text/handlebars-template">
      <p>VPAT® Version 2.0 – {{ReportDate}}</p>
      <h2 style="margin: 0.5em 0 0.2em 0;">Product Information</h2>
      <p><strong>Name of Product/Version:</strong> {{ProductName}}</p>
      <p><strong>Product Description:</strong> {{ProductDescription}}</p>
      <p><strong>Date:</strong> {{ReportDate}}</p>
      <p><strong>Contact information:</strong> <a href="mailto:access@adobe.com">access@adobe.com</a></p>
      <p><strong>Notes:</strong> {{Notes}}</p>
      <p><strong>Evaluation Methods Used:</strong> {{Evaluationmethodsused}}</p>
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
