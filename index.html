          <section aria-labelledby="terms" style="margin-bottom: 2.0em;"><h2 id="terms">Terms</h2>
            <p>The terms used in the Conformance Level information are defined as follows:</p>
            <ul style="font-weight: normal; font-size: 16px;">
            <li style="margin-left: 1.0em;"><strong>Supports</strong>: The functionality of the product has at least one method that meets the criterion without known defects or meets with equivalent facilitation.</li>
            <li style="margin-left: 1.0em;"><strong>Supports with Exceptions</strong>: Some functionality of the product does not meet the criterion.</li>
            <li style="margin-left: 1.0em;"><strong>Does Not Support</strong>: The majority of product functionality does not meet the criterion.</li>
            <li style="margin-left: 1.0em;"><strong>Not Applicable</strong>: The criterion is not relevant to the product.</li>
            <li style="margin-left: 1.0em;"><strong>Not Evaluated</strong>: The product has not been evaluated against the criterion. This can be used only in WCAG 2.0 Level AAA.</li>
            </ul>
          </section>

            <li style="margin-left: 1.0em;">Revised Section 508: Chapter 5 – 501.1 Scope, 504.2 Content Creation or Editing, and Chapter 6 – 602.3 Electronic Support Documentation.</li>
            </ul>
            <p>Note: When reporting on conformance with the WCAG 2.0 Success Criteria, they are scoped for full pages, complete processes, and accessibility-supported ways of using technology as documented in the <a href="https://www.w3.org/TR/WCAG20/#conformance-reqs">WCAG 2.0 Conformance Requirements</a>.</p>
